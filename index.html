<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tally Counter</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-blue-600 text-white p-4 rounded-full shadow-lg w-40 h-52 flex flex-col items-center">
    <!-- Display Section -->
    <div class="bg-black text-green-500 rounded-md w-28 h-14 flex items-center justify-center mt-4">
      <span id="counterDisplay" class="text-3xl font-mono">0</span>
    </div>
    <!-- Buttons Section -->
    <div class="flex flex-col mt-6 gap-4">
      <button id="countBtn" class="bg-gray-200 text-blue-600 rounded-full w-16 h-16 flex items-center justify-center text-2xl font-bold shadow-md">
        +
      </button>
      <button id="resetBtn" class="bg-gray-200 text-blue-600 rounded-full w-16 h-8 flex items-center justify-center text-xs font-bold shadow-md">
        RESET
      </button>
    </div>
  </div>

  <script>
    // JavaScript functionality
    let count = 0;

    const counterDisplay = document.getElementById('counterDisplay');
    const countBtn = document.getElementById('countBtn');
    const resetBtn = document.getElementById('resetBtn');

    countBtn.addEventListener('click', () => {
      count++;
      counterDisplay.textContent = count;
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      counterDisplay.textContent = count;
    });
  </script>
</body>
</html>
